<h1>Edit restaurant </h1>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Success !</strong> Data updated successfully
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
</div>

<form [formGroup]="editResto" (ngSubmit)="updateResto()">
    <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" placeholder="Enter name" formControlName="name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Enter email" formControlName="email">
    </div>
    <div class="form-group">
        <label>Adress</label>
        <input type="text" class="form-control" placeholder="Enter adress" formControlName="address">
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
</form>
